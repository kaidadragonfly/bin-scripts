modmap:
  - name: Global
    application:
      not: [rustdesk.Rustdesk, moonlight.Moonlight]
    remap:
      Super_L: Ctrl_L
      Super_R: Ctrl_R
      Capslock: Super_L
      Ctrl_L: Super_L

  - name: Moonlight
    application:
      only: moonlight.Moonlight
    remap:
      Capslock: Ctrl_L

  - name: Rustdesk
    application:
      only: rustdesk.Rustdesk
    remap:
      Capslock: Ctrl_L
      Super_L: Alt_L
      Alt_L: Super_L

keymap:
  - name: Global
    remap:
      C-space: Super-space

  - name: Moonlight
    application:
      only: moonlight.Moonlight
    remap:
      Super-q: C-M-Shift-q

  - name: Emacs
    application:
      not: [Gnome-terminal, Guake]
    exact_match: true
    remap:
      Super-b: left
      Super-f: right
      Super-p: up
      Super-c: down
      M-b: C-left
      M-f: C-right
      Super-a: home
      Super-e: end
      Super-d: delete
      M-d: C-delete
      Super-k: [Shift-end, C-x]
      Super-slash: C-z
      Super-s: C-f
      M-left: C-left
      M-right: C-right
      M-Shift-left: Shift-C-left
      M-Shift-right: Shift-C-right
      M-backspace: C-backspace
      C-backspace: [Shift-home, backspace]

  - name: Firefox
    application:
      only: firefox
    remap:
      C-1: M-1
      C-2: M-2
      C-3: M-3
      C-4: M-4
      C-5: M-5
      C-6: M-6
      C-7: M-7
      C-8: M-8
      C-9: M-9
      Super-tab: C-pagedown
      Super-Shift-tab: C-pageup
      C-left: M-left
      C-right: M-right
      C-comma: [C-t, a,b,o,u,t,Shift-semicolon,p,r,e,f,e,r,e,n,c,e,s, enter]

